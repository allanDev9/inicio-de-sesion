<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incio De Sesión</title>
    <script src="script.js"></script>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            margin: 20px;
            display: flex;
            justify-content: center;
        }
        .container{
            display: flex;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.292);
            box-shadow: -30px -30px 20px rgba(40, 36, 36, 0.221),
               30px  30px 20px rgba(51, 59, 51, 0.316);
            overflow: hidden; 
            width: 300px; 
            height: 500px;
            padding: 30px;
            margin: 30px;
            border-radius: 20px;
            position: absolute;
        }
        .login-form{
            display: flex;
            flex-direction: column;
            position: relative;
            top: 50px;
            width: 100%;
            margin: 30px;
        }
        .login-form h1{
            text-align: center;
        }
        .login-form label{
            margin-top: 5px;
            margin-bottom: 5px;
        }
        .login-form input{
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ffffff;
            color: white;
            background-color: transparent;
            border-radius: 5px;
            font-size: 15px;
        }
        .login-form button{
            margin-top: 26px;
            padding: 10px;
            border-radius: 10px;
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            font-weight: bold;
            border: none;
            font-size: 14px;
            cursor: pointer;
        }
        button{
            position: relative;
            right: -17px;
            width: 200px;
            transition: all 1s ease;
        }
        .login-form button:hover{
            background-color: rgb(70, 88, 253);
            color: #ffffff;
        }
        p{
            text-align: center;
            color: rgb(255, 255, 255);
        }
        img{
            width: 100%;
            z-index: -1;
            height: 100%;
            margin: 0;
            position: absolute;
            top: 0;
        }

    </style>
</head>
<body>
    <img src="./img/imagen-de-noche.jpg" alt="">
    <div class="container">
        <form class="login-form">
            <h1>Login</h1>
            <label>Usuario</label>
            <input type="text" id="username">

            <label>Contraseña</label>
            <input type="password" id="password">

            <button id="button" type="button" onclick="login()">Iniciar Sesión</button>
            <p id="mensaje"></p>
        </form>
    </div>
</body>
</html>
